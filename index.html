<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seletores</title>
  <style>
    nav ul {
      color: red;
    }

    nav > ul {
      background-color: cyan;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Um</li>
      <li>Dois</li>
      <li>
        <ul>
          <li>Submenu 1</li>
          <li>Submenu 2</li>
        </ul>
      </li>
    </ul>
  </nav>

</body>
</html>
